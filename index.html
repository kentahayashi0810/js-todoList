<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <!-- CSS Files -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="inner">
      <h1 class="todo-title">To Do List</h1>
      <form class="todo-inputWrapper">
        <input placeholder="Put in your task here." type="text" id="js-input" />
        <button type="button" id="js-button">Add</button>
      </form>
      <h2 class="todo-listTitle">Current Tasks</h2>
      <ul id="js-list" class="todo-list"></ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
